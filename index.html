<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Memory</title>
</head>
<body>
  <div id="wrapper">

    <h1>Memory</h1>

    <aside>Click on the boxes to make a match</aside>
    
    <!-- Buttons that act as the memory cards-->
    <div class="buttons">
      
      <div class="top_row">
        
        <button id="tl" type="button" value = "green"></button>
        <button id="tm" type="button" value = "blue"></button>
        <button id="tr" type="button" value = "green"></button>
        
      </div>
      
      <div class="bottom_row">
        
        <button id="bl" type="button" value = "red"></button>
        <button id="bm" type="button" value = "red"></button>
        <button id="br" type="button" value = "blue"></button>
        
      </div>
    </div>
    
    <h2 id="counter">Attempts: 0</h2>
  </div>
</body>
<!-- jQuery initialize -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- My js page -->
<script src="game.js"></script>
</html>
